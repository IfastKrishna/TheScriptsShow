<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-3">TABLE PROJECT</h2>
   
        <!-- START TABLE  -->
        <div class="d-flex justify-content-between align-items-center">
            <!-- Button trigger Add Form modal -->
            <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-secondary">Add Row</button>
            <input type="text" class="form-control w-25" placeholder="Search..." id="global-search">
        </div>

        <table class="table table-hover mt-3">
            <thead>
                <tr class="table-secondary">
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
        <div class="d-flex justify-content-between">
            <p>Total Page <b id="pageCount">1</b></p>
            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-outline-secondary" id="first"> << </button>
                    <button type="button" class="btn btn-outline-secondary" id="prev"> < </button>
                    <button type="button" class="btn btn-outline-secondary" id="currPage">1</button>
                    <button type="button" class="btn btn-outline-secondary" id="next">></button>
                    <button type="button" class="btn btn-outline-secondary" id="last">>></button>
                </div>
            </div>
        </div>


        <!-- Add Form Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New User</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="add-form">
                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="exampleInputName" class="form-label">Full Name</label>
                                    <input type="text" required class="form-control" name="name" id="exampleInputName" aria-describedby="emailHelp">
                                  </div>
                                  <div class="col-12 col-md-6 mb-3">
                                    <label for="exampleInpuEmail1" class="form-label">Email address</label>
                                    <input type="email" required class="form-control" name="email" id="exampleInpuEmail1" aria-describedby="emailHelp">
                                  </div>
                            </div>
                         
                            <div class="mb-3">
                              <label for="exampleInputPhone1" class="form-label">Phone No</label>
                              <input type="tel" class="form-control" required name="phone" id="exampleInputPhone1">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- EDIT MODAL -->
           <!-- Add Form Modal -->
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel2">Add New User</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="edit-form">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="exampleInputName" class="form-label">Full Name</label>
                                <input type="text" required class="form-control" name="name" id="exampleInputName" aria-describedby="emailHelp">
                              </div>
                              <div class="col-12 col-md-6 mb-3">
                                <label for="exampleInpuEmail1" class="form-label">Email address</label>
                                <input type="email" required class="form-control" name="email" id="exampleInpuEmail1" aria-describedby="emailHelp">
                              </div>
                        </div>
                     
                        <div class="mb-3">
                          <label for="exampleInputPhone1" class="form-label">Phone No</label>
                          <input type="tel" class="form-control" required name="phone" id="exampleInputPhone1">
                        </div>
                        
                        <button type="submit" class="btn btn-success">Save</button>
                      </form>
                </div>
            </div>
        </div>
    </div>

        <!-- END -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./index.js"></script>
</body>

</html>
