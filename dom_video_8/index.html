<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .h-screen {
        height: 100vh;
      }
    </style>

    <title>Dom Form Event</title>
  </head>
  <body>
    <div
      class="container h-screen d-flex align-items-center justify-content-center"
    >
      <div class="w-50">
        <h1 class="text-primary">Signup Now</h1>
        <form id="myForm">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" />
          </div>
          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-success mt-2 w-100">
            Submit
          </button>
        </form>
      </div>
    </div>

    <div class="container">
      <h1 class="text-primary">User List</h1>
      <table id="user-table" class="table">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Passowrd</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
